<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JournalJourney</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles2.css') }}">
</head>
<body>
    <h1>JournalJourney</h1>
    <h3>Entries</h3>
    <form method="get" action="{{ url_for('entries') }}">
        <input type="text" name="search" placeholder="Search entries" value="{{ search_query }}">
        <input type="submit" value="Search">
    </form>
    <ul>
        {% for entry in diary_entries %}
        <li>
            <p class="entry">{{ entry.text }}</p>
            <p><b>Category: </b>{{ entry.category }}</p>
            <p><b>Sentiment: </b>{{ entry.sentiment }}</p>
            <p><b>Date and Time: </b>{{ entry.timestamp }}</p>

            <form method="post" action="{{ url_for('delete_entry', index=loop.index0) }}">
                <input type="submit" value="Delete Entry">
            </form>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Add New Entry</a>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
